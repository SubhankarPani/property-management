<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #eee0d3; /* Fallback background */
        }

        /* Background container */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('image2.jpg') no-repeat center center/cover;
            opacity: 0.5; /* Adjust opacity here */
            z-index: -1;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            max-width: 100px; /* Reduced size */
        }

        h1 {
            margin-bottom: 10px;
            color: #ff6f61;
            font-size: 36px;
            font-weight: bold;
        }

        h2 {
            margin-bottom: 30px;
            color: #666;
            font-size: 18px;
            font-weight: normal;
        }

        .button {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 10px auto;
            background: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            text-decoration: none;
            text-align: center;
        }

        .button:hover {
            background: #e65b53;
        }
    </style>
</head>
<body>
<!-- Background image layer -->
<div class="background"></div>

<!-- Logo at the top-left corner -->
<img src="logo.jpg" alt="Property Hub Logo" class="logo">

<!-- Main container -->
<div class="container">
    <h1>Property Hub</h1>
    <h2>Your One-Stop Destination for Finding and Listing Properties!</h2>
    <a href="buyer-options.html" class="button">Buyer</a>
    <a href="seller-options.html" class="button">Seller</a>
</div>
</body>
</html>
