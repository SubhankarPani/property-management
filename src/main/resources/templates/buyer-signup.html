<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Sign Up</title>
    <style>
        body {
          margin: 0;
          font-family: Arial, sans-serif;
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          background: #eee0d3; /* Fallback background */
        }

        /* Background container */
        .background {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: url('buyer-image.jpg') no-repeat center center/cover;
          opacity: 0.5; /* Adjust opacity here */
          z-index: -1;
        }

        .container {
          text-align: center;
          background: #ffffff;
          padding: 30px;
          width:400px;
          border-radius: 20px;
          box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
          margin-bottom: 20px;
          color: #ff6f61;
        }

        form {
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        input {
          width: 80%;
          padding: 10px;
          margin: 10px 0;
          border: 1px solid #ddd;
          border-radius: 5px;
          font-size: 16px;
        }

        button {
          width: 80%;
          padding: 12px;
          background: #ff6f61;
          color: white;
          border: none;
          border-radius: 5px;
          font-size: 16px;
          cursor: pointer;
          transition: background 0.3s ease;
        }

        button:hover {
          background: #e65b53;
        }
    </style>
</head>
<body>
<!-- Background image layer -->
<div class="background"></div>

<!-- Main container -->
<div class="container">
    <h1>Buyer Sign Up</h1>
    <form>
        <input type="text" placeholder="Name" required>
        <input type="tel" placeholder="Phone Number" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>
</div>
</body>
</html>
