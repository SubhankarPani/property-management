pms.dummy=This is a dummy for local environment

spring.application.name=property-management

# Allow H2 DB to be accessed via browser and Java application
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Database server path
spring.datasource.url=jdbc:h2:file:~/h2/pmsdb

# DB username and password
spring.datasource.username=sa
spring.datasource.password=

# DB driver
spring.datasource.driver-class-name=org.h2.Driver

# Keep existing data and tables while restarting the server
spring.jpa.hibernate.ddl-auto=update

# Print SQL queries generated by Hibernate
spring.jpa.show-sql=true

# Hibernate dialect for H2 database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
