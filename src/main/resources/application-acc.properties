# DB URL and name
spring.datasource.url=jdbc:mysql://localhost:3306/pmsdb-acc?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false

# DB username
spring.datasource.username=root

# DB password
spring.datasource.password=

# DB driver
#spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# Tells Hibernate to keep existing data and tables while restarting the server
spring.jpa.hibernate.ddl-auto=update

# This enables printing of SQL queries generated by Hibernate in the console
#spring.jpa.show-sql=true

# Hibernate properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

# Prevent serialization errors on empty beans
spring.jackson.serialization.fail-on-empty-beans=false
